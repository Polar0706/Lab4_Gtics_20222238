<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario Clínica</title>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<h2 th:text="${clinic.id == null} ? 'Registrar Clínica' : 'Editar Clínica'"></h2>

<form th:action="@{/clinics/save}" th:object="${clinic}" method="post">
    <input type="hidden" th:field="*{id}"/>

    <label>Nombre:</label>
    <input type="text" th:field="*{nombre}"/>
    <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></span>
    <br/>

    <label>Dirección:</label>
    <input type="text" th:field="*{direccion}"/>
    <span th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}"></span>
    <br/>

    <label>Teléfono:</label>
    <input type="text" th:field="*{telefono}"/>
    <span th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></span>
    <br/>

    <div th:if="${dbError}"  th:text="${dbError}"></div>

    <button type="submit">Guardar</button>
    <a th:href="@{/clinics}">Cancelar</a>
</form>

</body>
</html>
